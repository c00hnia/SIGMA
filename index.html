<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap">
          <div class="kolka">
            <div class="overlap-group">
              <div class="ellipse"></div>
              <img class="img" src="img/ellipse-4.svg" />
            </div>
            <div class="ellipse-2"></div>
            <div class="ellipse-3"></div>
            <div class="ellipse-4"></div>
            <div class="ellipse-5"></div>
          </div>
          <div class="frame">
            <div class="overlap-2">
              <p class="text-wrapper">Zobacz co inni mają do powiedzenia</p>
              <img class="group" src="img/group-4.png" />
              <img class="group-2" src="img/group-3.png" />
              <img class="group-3" src="img/group-2.png" />
            </div>
          </div>
          <div class="bezpieka">
            <img
              class="bezpieczny-styl-z"
              src="img/bezpieczny-styl-z-automatycznym-fryzjerem-zero-ryzyka-pe-en-k.png"
            />
            <div class="text-wrapper-2">Bezpieczeństwo!</div>
            <img class="element" src="img/37f339b5-d20a-47d4-b4fd-e3e707780cce-1.png" />
          </div>
          <div class="hero">
            <div class="group-4">
              <div class="czaas">
                <img class="oszczd-czas-na" src="img/oszcz-d-czas-na-stylizacji-z-automatycznym-fryzjerem-szybko.png" />
                <div class="zyskaj-na-czasie">Zyskaj Na Czasie</div>
              </div>
              <img class="ffeabc-b-ea" src="img/ffea8bc5-4b29-4e9a-b4b0-b769001cc1fc-1.png" />
            </div>
          </div>
          <div class="featured">
            <div class="overlap-3">
              <div class="overlap-group-2">
                <img class="techcrunch-logo" src="img/techcrunch-logo-2011-2.png" />
                <img class="techcrunch-logo" src="img/techcrunch-logo-2011-2.png" />
                <div class="text-wrapper-3">Sponsorzy</div>
              </div>
              <img class="techcombank-logo" src="img/techcombank-logo-1.png" />
              <img class="nvidia-logo" src="img/nvidia-logo-1.png" />
              <img class="meta-logo" src="img/meta-logo-1.png" />
              <img class="intel-logo" src="img/intel-logo-2022-1.png" />
            </div>
          </div>
          <div class="hero-2">
            <img class="image" src="img/image-1.png" />
            <div class="poznaj-naszego">Poznaj Naszego <br />automatycznego <br />fryzjera!</div>
          </div>
          <div class="navbar">
            <div class="div-wrapper"><div class="text-wrapper-4">zakup</div></div>
            <div class="hairobot">HAIROBOT</div>
            <div class="SKLEP">sklep</div>
            <div class="kontakt">kontakt</div>
            <div class="text-wrapper-5">o nas</div>
            <img class="element-c" src="img/222614c1-7658-4878-9872-3d5dad298745-1.png" />
          </div>
          <div class="button-default"><div class="text-wrapper-6">Dowiedz Się Więcej</div></div>
        </div>
        <div class="stopka">
          <div class="frame-2">
            <div class="group-5">
              <div class="text-wrapper-7">O Nas</div>
              <div class="text-wrapper-8">Historia</div>
              <div class="text-wrapper-9">Adres</div>
            </div>
            <div class="group-6">
              <div class="text-wrapper-7">Sklep</div>
              <div class="text-wrapper-10">Zamów wizytę</div>
              <div class="text-wrapper-11">Odwołaj wizytę</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
